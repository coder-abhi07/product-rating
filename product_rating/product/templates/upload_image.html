<html>
  <head>
    <meta charset="utf-8" />
    <title>Upload Image and Process</title>
  </head>
  <body>
    <h1>Product Quality Check</h1>

    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <label for="product_name">Product Name:</label>
      <input type="text" name="product_name" required>
      <label for="image">Upload Image:</label>
      <input type="file" name="image" accept="image/*" required>
      <button type="submit">Upload and Process</button>
    </form>

    {% if product_name and parsed_text and rating %}
      <h2>Result for {{ product_name }}</h2>
      <p><strong>Parsed Ingredients:</strong> {{ parsed_text }}</p>
      <p><strong>Product Rating:</strong> {{ rating }}%</p>
    {% endif %}
  </body>
</html>
