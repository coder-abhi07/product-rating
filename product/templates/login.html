<html>
<head>
    <!-- Corrected Font Awesome Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style media="screen">
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap");
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }
        
        body {
            background-color: rgb(219, 217, 217);
        }
        
        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            width: 450px;
            height: 550px;
            border-radius: 20px;
            box-shadow: 0 10px rgb(110, 110, 110, 0.2);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .box,
        .box button {
            display: flex;
            align-items: center;
        }

        .box {
            margin: 20px;
            flex-direction: column;
            justify-content: space-evenly;
        }

        .box button {
            width: 300px;
            height: 40px;
            background-color: #fff;
            outline: none;
            font-weight: bold;
            border: 1px solid rgb(211, 210, 210);
            border-radius: 20px;
            justify-content: center;
            cursor: pointer;
        }
        .box button span {
            margin-left: 20px;

        }

        .box-one button img {
            margin: 0 0.5rem;
        }

        .box-one i {
            color: #00acee;
            font-size: 1.8rem;
        }

        .box-two input {
            display: flex;
            flex-direction: column;
            position: relative;
            width: 300px;
            height: 40px;
            outline: none;
            border: 1px solid rgb(211, 210, 210);
            border-radius: 4px;
            padding-left: 10px;
        }

        .box-two input::placeholder {
            font-size: 1rem;
        }

        .box-two input:focus {
            border: 1px solid #00acee;
        }

        .box-two .next-btn {
            margin-bottom: 10px;
            background-color: #121212;
            color: #fff;
        }

        .container p {
            font-size: 0.7rem;
            color: rgb(138, 136, 136);
        }

        .container p a {
            text-decoration: none;
            color: #00acee;
        }
        .box-one i {
            color: black;
            font-size: 1.8rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box box-one">
            <button>
                <i class="fa-brands fa-google"></i>
                <span>Sign in with Google</span>
            </button>
        </div>
        <div class="box box-two">
            <form method="post">
                {% csrf_token %}
                <label for="username">Username:</label>
                <input type="text" name="username" autocomplete="off" id="username" required><br>
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" required><br>
                <button type = "submit" class="next-btn">login</button>
                <button>Forget password</button>
            </form>
        </div>
        <p>Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></p>
        <p>If you are an admin, <a href="/admin/">login here</a>.</p>
    </div>
</body>
</html>
